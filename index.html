<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="shortcut icon" href="logo_tic_tac_toe.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <body>
        <header class="header-bar">
            <h1>Tic Tac Toe</h1>
        </header>
        <div class="container">
            <div class="game-container">
                <div class="box"><span class="boxtext"></span></div>
                <div class="box"><span class="boxtext"></span></div>
                <div class="box" style="border-right: none;"><span class="boxtext"></span></div>
                <div class="box"><span class="boxtext"></span></div>
                <div class="box"><span class="boxtext"></span></div>
                <div class="box" style="border-right: none;"><span class="boxtext"></span></div>
                <div class="box"style="border-bottom: none;"><span class="boxtext"></span></div>
                <div class="box"style="border-bottom: none;"><span class="boxtext"></span></div>
                <div class="box"  style="border-right: none;border-bottom: none;"><span class="boxtext"></span></div>

            </div>
            <div class="result">
               <h2> <div class="chance">Turn for X</div></h1>
                <button id="restar">Restart</button>
                <img src="https://gifdb.com/images/high/excited-cute-neko-cmfl3t1mml5iuwn7.webp" alt="">
            </div>

        </div>

    </body>
    <script src="script.js"></script>

</html>
